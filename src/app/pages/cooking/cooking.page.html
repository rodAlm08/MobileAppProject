<ion-header>
  <ion-toolbar>
    
    <ion-title color="secondary">Cooking</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let y of cooking">
  <img (click)="openRecipe()" src="{{y.display.images}}" >
  <ion-label>{{y.display.displayName}}</ion-label>
</ion-card>

</ion-content>
