
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-card class="card-background-page">
  <ion-img src={{page.image}}></ion-img>
<ion-card-header>

  <ion-card-title color="primary"><h1>{{page.title}}</h1></ion-card-title>

</ion-card-header>

</ion-card>

<ion-content>
  
  <p>{{page.content}}</p>
  <p>{{page.content2}}</p>
  
  </ion-content>
