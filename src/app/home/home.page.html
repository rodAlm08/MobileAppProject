<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title >Home</ion-title>
    <ion-buttons slot="start" >
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

  
  <ion-list class="bg-transparent">
    <ion-radio-group [(ngModel)]="myStatus">
      <ion-list-header>
        <ion-label class="textSize" >Today I am {{myStatus}}</ion-label>
      </ion-list-header>
  
      <ion-item color="none" lines="none">
        <ion-label>Happy</ion-label>
        <ion-radio slot="start" value="Happy"></ion-radio>
      </ion-item>
  
      <ion-item color="none" lines="none">
        <ion-label>Sad</ion-label>
        <ion-radio slot="start" value="Sad"></ion-radio>
      </ion-item>
  
      <ion-item color="none" lines="none">
        <ion-label>Energetic</ion-label>
        <ion-radio slot="start" value="Energetic"></ion-radio>
      </ion-item>

      <ion-item color="none" lines="none">
        <ion-label>Lazy</ion-label>
        <ion-radio slot="start" value="Lazy"></ion-radio>
      </ion-item>
    </ion-radio-group>

    
    <ion-button expand="block" (click)="saveStatus()">Save how I am feeling</ion-button>
  </ion-list>

  
</ion-content>
